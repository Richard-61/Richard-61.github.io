<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>520表白</title>
<style>
    body {
        font-family: "微软雅黑", Arial, sans-serif;
        background-color: rgb(244, 207, 214);
        color: rgb(27, 26, 26);
        text-align: center;
        padding: 50px;
    }
    h1 {
        font-size: 2em;
    }
    p {
        font-size: 1.5em;
        margin-top: 20px;
    }
    a {
        color: rgb(24, 23, 23);
        font-weight: bold;
        text-decoration: none;
    }
    span {
        color: #FFD700; /* 修改为金色以突出显示时间 */
        font-size: 1.2em;
    }
    /* 添加动态爱心效果 */
    .heart {
        width: 100px;
        height: 90px;
        position: relative;
        display: inline-block;
        margin-bottom: 10px;
        animation: pulse 1s infinite;
    }
    .heart:before,
    .heart:after {
        position: absolute;
        content: "";
        left: 50px;
        top: 0;
        width: 50px;
        height: 80px;
        background: rgb(224, 16, 116);
        border-radius: 50px 50px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
    }
    .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
    }
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }
</style>
</head>
<body>
    <div class="heart"></div>
    <h1>王小鱼，520快乐！</h1>
    <p>我想告诉你，你对我有多么重要 ❤️。</p>
    <p><span id="runtime_span"></span></p>
    <script type="text/javascript">
        function show_runtime() {
            window.setTimeout("show_runtime()", 1000);
            X = new Date("05/05/2024 00:09:54"); // 设置相识的日期
            Y = new Date();
            T = (Y.getTime() - X.getTime());
            M = 24 * 60 * 60 * 1000;
            a = T / M;
            A = Math.floor(a);
            b = (a - A) * 24;
            B = Math.floor(b);
            c = (b - B) * 60;
            C = Math.floor((b - B) * 60);
            D = Math.floor((c - C) * 60);
            runtime_span.innerHTML = "我们相识已经: " + A + "天" + B + "小时" + C + "分" + D + "秒";
        }
        show_runtime();
    </script>
    <!-- <p><a href="https://www.yiliu.me">返回首页</a></p> -->
</body>
</html>
