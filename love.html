<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>520 from Destiny Liu</title>
<style>
    body {
        font-family: "微软雅黑", Arial, sans-serif;
        background-color: rgb(244, 207, 214);
        color: rgb(21, 10, 141);
        text-align: center;
        padding: 50px;
    }
    h1 {
        font-size: 2em;
    }
    p {
        font-size: 1.5em;
        margin-top: 20px;
    }
    a {
        color: rgb(24, 23, 23);
        font-weight: bold;
        text-decoration: none;
    }
    span {
        color: #2e2d28; /* 修改为稍深的颜色以突出显示时间 */
        font-size: 1.2em;
    }
    canvas {
        border-radius: 10px;
    }
</style>
</head>
<body>
    <canvas id="heartCanvas" width="300" height="300"></canvas>
    <h1>王小鱼，520快乐！</h1>
    <p>我想告诉你，你对我有多么重要 ❤️</p>
    <p><span id="runtime_span"></span></p>
    <script type="text/javascript">
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        function drawHeart() {
            let timer = 0;
            const heart = new Image();
            heart.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6"><path fill="%23D90F45" d="M23.6 0c-2.3 0-4.3 1-5.6 2.6C16.7 1 14.7 0 12.4 0 5.5 0 0 5.6 0 12.6c0 10.3 16 16.9 16 16.9s16-6.6 16-16.9c0-7-5.5-12.6-12.4-12.6z"/></svg>';
            heart.onload = function() {
                function draw() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.globalAlpha = Math.abs(Math.cos(timer));
                    let scale = 1 + Math.cos(timer) * 0.1;
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.scale(scale, scale);
                    ctx.drawImage(heart, -heart.width / 2, -heart.height / 2);
                    ctx.restore();
                    timer += 0.05;
                    requestAnimationFrame(draw);
                }
                draw();
            };
        }
        drawHeart();

        function show_runtime() {
            window.setTimeout("show_runtime()", 1000);
            const X = new Date("05/05/2024 00:09:54"); // 设置相识的日期
            const Y = new Date();
            const T = (Y - X);
            const A = Math.floor(T / (24 * 3600 * 1000));
            const B = Math.floor((T % (24 * 3600 * 1000)) / (3600 * 1000));
            const C = Math.floor((T % (3600 * 1000)) / (60 * 1000));
            const D = Math.floor((T % (60 * 1000)) / 1000);
            runtime_span.innerHTML = "我们相识已经: " + A + "天" + B + "小时" + C + "分" + D + "秒";
        }
        show_runtime();
    </script>
</body>
</html>
