<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Destiny Liu</title>
<style>
    body {
        font-family: "微软雅黑", Arial, sans-serif;
        background-color: rgb(244, 207, 214);
        color: rgb(21, 10, 141);
        text-align: center;
        padding: 50px;
    }
    h1 {
        font-size: 2em;
    }
    p {
        font-size: 1.5em;
        margin-top: 20px;
    }
    a {
        color: rgb(24, 23, 23);
        font-weight: bold;
        text-decoration: none;
    }
    span {
        color: #2e2d28; /* 修改为稍深的颜色以突出显示时间 */
        font-size: 1.2em;
    }
    canvas {
        border-radius: 10px;
    }
</style>
</head>
<body>
    <canvas id="heartCanvas" width="300" height="300"></canvas>
    <h1>王小鱼，520快乐！</h1>
    <p>我想告诉你，你对我有多么重要 ❤️</p>
    <p><span id="runtime_span"></span></p>
    <script type="text/javascript">
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        let hearts = [];

        function Heart() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.opacity = Math.random() * 0.5 + 0.5;
            this.scale = Math.random() * 20 + 10;
            this.color = 'rgba(221, 46, 68,' + this.opacity + ')';
        }

        Heart.prototype.draw = function() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            let x = this.x;
            let y = this.y;
            let scale = this.scale;
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x + 0.5 * scale, y - 1.4 * scale, x + 1.5 * scale, y - 0.6 * scale, x, y + 0.6 * scale);
            ctx.bezierCurveTo(x - 1.5 * scale, y - 0.6 * scale, x - 0.5 * scale, y - 1.4 * scale, x, y);
            ctx.fill();
        };

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (hearts.length < 100) {
                hearts.push(new Heart());
            }
            hearts.forEach(heart => {
                heart.y -= 1;
                heart.draw();
                if (heart.y < -20) {
                    hearts.shift();
                }
            });
            requestAnimationFrame(update);
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();
        update();

        function show_runtime() {
            window.setTimeout("show_runtime()", 1000);
            const X = new Date("05/05/2024 00:09:54"); // 设置相识的日期
            const Y = new Date();
            const T = (Y - X);
            const A = Math.floor(T / (24 * 3600 * 1000));
            const B = Math.floor((T % (24 * 3600 * 1000)) / (3600 * 1000));
            const C = Math.floor((T % (3600 * 1000)) / (60 * 1000));
            const D = Math.floor((T % (60 * 1000)) / 1000);
            runtime_span.innerHTML = "我们相识已经: " + A + "天" + B + "小时" + C + "分" + D + "秒";
        }
        show_runtime();
    </script>
</body>
</html>
